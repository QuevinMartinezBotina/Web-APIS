<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Web APIS</title>
  <link rel="icon" href="https://i.ibb.co/t3d5YrG/logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css'>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/a4a6364b6a.js" crossorigin="anonymous"></script>

</head>

<body>

  <head class="row"></head>
  <main class="row ">
    <div class="col-md-12">
      <div class="row slide-container">

        <!-- API rick and Morty -->
        <div class="wrapper col-md-12 w-100 h-100 col-11">
          <a href="https://quevinmartinezbotina.website/proyectos/APIS/api-rickandmorty/" target="back">
            <div class="clash-card barbarian">
              <div class="clash-card__image clash-card__image--barbarian">
                <img src="https://pngimg.com/uploads/rick_morty/rick_morty_PNG35.png" alt="barbarian" />
              </div>
              <div class="clash-card__level clash-card__level--barbarian">API</div>
              <div class="clash-card__unit-name">Rick & Morty</div>
              <div class="clash-card__unit-description">
                Web desarrollada consumiendo la API de rick and morty, utilizando JavaScript, Html, Bootstrap.
              </div>

              <div class="clash-card__unit-stats clash-card__unit-stats--barbarian clearfix">
                <div class="one-third">
                  <div class="stat"><i class="fab fa-html5 fa-lg"></i></div>
                  <div class="stat-value">Hmtl</div>
                </div>

                <div class="one-third">
                  <div class="stat"><i class="fab fa-js-square fa-lg"></i></div>
                  <div class="stat-value">JavaScript</div>
                </div>

                <div class="one-third no-border">
                  <div class="stat"><i class="fab fa-bootstrap fa-lg"></i></div>
                  <div class="stat-value">Bootstrap</div>
                </div>

              </div>

            </div> <!-- end clash-card barbarian-->
          </a>
        </div> <!-- end wrapper -->

        <!-- API Users -->
        <div class="wrapper col-md-12 w-100 h-100 col-11">
          <a href="https://quevinmartinezbotina.website/proyectos/APIS/api-users/" target="back">
            <div class="clash-card archer">
              <div class="clash-card__image clash-card__image--archer">
                <img class="" src="https://i.ibb.co/ww9J5WX/api-users.png" alt="archer" />
              </div>
              <div class="clash-card__level clash-card__level--archer">API</div>
              <div class="clash-card__unit-name">Usuarios</div>
              <div class="clash-card__unit-description">
                Web desarrollada consumiendo la API de usuarios, utilizando JavaScript, Html, Bootstrap.
              </div>

              <div class="clash-card__unit-stats clash-card__unit-stats--archer clearfix">
                <div class="one-third">
                  <div class="stat"><i class="fab fa-html5 fa-lg"></i></div>
                  <div class="stat-value">Hmtl</div>
                </div>

                <div class="one-third">
                  <div class="stat"><i class="fab fa-js-square fa-lg"></i></div>
                  <div class="stat-value">JavaScript</div>
                </div>

                <div class="one-third no-border">
                  <div class="stat"><i class="fab fa-bootstrap fa-lg"></i></div>
                  <div class="stat-value">Bootstrap</div>
                </div>

              </div>

            </div> <!-- end clash-card archer-->
          </a>
        </div> <!-- end wrapper -->

      </div>
    </div>

  </main>
  <footer class="row"></footer>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src='https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js'></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
